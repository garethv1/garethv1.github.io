  <script>
    const container = document.querySelector('.video-scroll-container');
    let direction = 1; // 1 = right, -1 = left
    let speed = 12; // adjust as needed
    let paused = false;
    let resumeTimeout;
  
    function autoScroll() {
      if (!container || paused) {
        requestAnimationFrame(autoScroll);
        return;
      }
  
      const maxScroll = container.scrollWidth - container.clientWidth;
      container.scrollLeft += direction * speed;
  
      if (container.scrollLeft >= maxScroll) direction = -1;
      if (container.scrollLeft <= 0) direction = 1;
  
      requestAnimationFrame(autoScroll);
    }
  
    // Only pause when horizontal scroll happens
    container.addEventListener('wheel', (e) => {
      if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
        paused = true;
        clearTimeout(resumeTimeout);
        resumeTimeout = setTimeout(() => paused = false, 1500);
      }
    });
  
    // Also pause/resume on touch/drag
    container.addEventListener('pointerdown', () => {
      paused = true;
      clearTimeout(resumeTimeout);
    });
  
    container.addEventListener('pointerup', () => {
      resumeTimeout = setTimeout(() => paused = false, 1500);
    });
  
    setTimeout(() => {
    autoScroll();
  }, 5000);
